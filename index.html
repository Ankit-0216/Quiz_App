<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In or Register</title>
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <h2 class="title">Login with your Account</h2>

        <!-- Login Email -->
        <div class="form-group">
          <label for="text">Email</label>
          <div class="input-group">
            <input
              type="email"
              autocomplete="off"
              id="email"
              placeholder="Email address"
            />
          </div>
        </div>

        <!-- Login Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              autocomplete="off"
              id="password"
              placeholder="Your Password"
            />
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <p>
          I don't have an Account
          <a href="#" id="registerButton">Register Here</a>
        </p>
      </form>

      <form id="registrationForm" class="hidden">
        <h2 class="title">Register your Account</h2>
        <!-- Name  -->
        <div class="form-group">
          <label for="reg-name">Name</label>
          <div class="input-group">
            <input
              type="text"
              id="reg-name"
              placeholder="Name"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input
              type="text"
              id="reg-email"
              placeholder="Email address"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="confirm-pass">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="reg-password"
              placeholder="Enter Password"
              autocomplete="off"
            />
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn-submit">Register</button>
        <p>
          I already have an Account
          <a href="#" id="loginButton">Login</a>
        </p>
      </form>

      <p id="message"></p>
    </div>

    <script src="loginPage.js"></script>
  </body>
</html>
